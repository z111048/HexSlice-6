      <section class="section-breadcrumb">

              <h1>付款</h1>
            </div>
          </div>
        </div>
      </section>

      <section class="section-pay">
        <div class="container mt-5">
          <div class="row justify-content-center">
            <div class="col">
              <div class="pay-content p-5 p-md-7">
                <div class="row">
                  <div class="col-md-7">
                    <form class="d-flex flex-column row-gap-5 row-gap-md-7">
                      <div class="bg-white rounded-2 p-5 p-md-7">
                        <h4 class="fw-bolder mb-5 mb-md-7">購買人</h4>
                        <div>
                          <label for="name" class="form-label h6 text-neutral-500">姓名</label>
                          <input
                            type="text"
                            class="form-control rounded-2 bg-neutral-200"
                            id="name"
                            placeholder="請輸入姓名"
                          />
                        </div>
                        <div>
                          <label for="email" class="form-label h6 text-neutral-500">電子信箱</label>
                          <input
                            type="email"
                            class="form-control rounded-2 bg-neutral-200"
                            id="email"
                            placeholder="請輸入電子信箱"
                          />
                        </div>
                        <div>
                          <label for="password" class="form-label h6 text-neutral-500">密碼</label>
                          <input
                            type="password"
                            class="form-control rounded-2 bg-neutral-200"
                            id="password"
                            placeholder="請輸入密碼"
                          />
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="saveInfo" />
                          <label class="form-check-label text-neutral-500" for="saveInfo">記住我的資訊</label>
                        </div>
                      </div>

                      <div class="bg-white rounded-2 p-5 p-md-7">
                        <h4 class="fw-bolder mb-5 mb-md-7">付款方式</h4>
                        <div class="mb-5 mb-md-7 form-check">
                          <span class="d-block mb-3">Pay With</span>
                          <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" checked />
                          <label class="form-check-label text-neutral-500" for="creditCard">信用卡</label>
                        </div>
                        <div class="mb-5 mb-md-7">
                          <label for="cardNumber" class="form-label h6 text-neutral-500">信用卡號碼</label>
                          <input
                            type="text"
                            class="form-control rounded-2 bg-neutral-200"
                            id="cardNumber"
                            placeholder="1234 5678 1234 5678"
                          />
                        </div>
                        <div class="mb-5 mb-md-7 row">
                          <div class="col-md-6">
                            <label for="expDate" class="form-label h6 text-neutral-500">過期日</label>
                            <input
                              type="text"
                              class="form-control rounded-2 bg-neutral-200"
                              id="expDate"
                              placeholder="MM/YY"
                            />
                          </div>
                          <div class="col-md-6">
                            <label for="cvv" class="form-label h6 text-neutral-500">認證碼</label>
                            <input
                              type="text"
                              class="form-control rounded-2 bg-neutral-200"
                              id="cvv"
                              placeholder="CVV"
                            />
                          </div>
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="savePayment" />
                          <label class="form-check-label text-neutral-500" for="savePayment">記住卡片資訊</label>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="col-md-5">
                    <div class="card mt-5 mt-md-0 bg-white rounded-2 p-5 p-md-7">
                      <div class="card-body">
                        <h4 class="text-accent-200 fw-bolder mb-4">訂單資訊</h4>
                        <div class="d-flex justify-content-between mb-3">
                          <span class="text-neutral-500">輕量型方案</span>
                          <span class="text-neutral-500">NT 1,188</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                          <span class="text-neutral-500">折扣碼</span>
                          <input
                            type="text"
                            class="form-control form-control-sm rounded-2 bg-neutral-200 w-50"
                            placeholder="請輸入折扣碼"
                          />
                        </div>
                        <hr />
                        <div class="d-flex justify-content-between mb-3">
                          <span class="text-neutral-500">小計</span>
                          <span class="text-neutral-500">NT 1,188</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                          <span class="text-neutral-500">折扣</span>
                          <span class="text-neutral-500">0</span>
                        </div>
                        <hr />
                        <div class="d-flex justify-content-between mb-4">
                          <strong class="text-neutral-500">總計</strong>
                          <strong class="text-neutral-500">NT 1,188</strong>
                        </div>
                        <a href="./pay-success.html" class="btn btn-custom fs-6 w-100">
                          立即付款
                          <span class="bi bi-arrow-right ms-2"></span>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
